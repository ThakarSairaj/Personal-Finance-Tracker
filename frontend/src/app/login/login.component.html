<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 border-0" style="width: 380px; border-radius: 12px;">
      <h2 class="text-center fw-bold mb-4">Welcome Back</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
  
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
  
        <p class="text-center mt-3 mb-0">
          Don't have an account ? <a routerLink="/register" class="fw-bold text-decoration-none">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
